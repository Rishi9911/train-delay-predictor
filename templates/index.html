<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Delay Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Train Delay Predictor</h1>
        <form action="/predict" method="post">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" step="0.1" name="temperature" required>

            <label for="rain">Rain (0: No, 1: Yes):</label>
            <input type="number" name="rain" min="0" max="1" required>

            <label for="fog">Fog (0: No, 1: Yes):</label>
            <input type="number" name="fog" min="0" max="1" required>

            <label for="visibility">Visibility (m):</label>
            <input type="number" step="0.1" name="visibility" required>

            <label for="windspeed">Wind Speed (km/h):</label>
            <input type="number" step="0.1" name="windspeed" required>

            <label for="date">Date (dd-mm-yyyy):</label>
            <input type="text" name="date" required>

            <button type="submit">Predict Delay</button>
        </form>
        {% if prediction %}
        <h2>Predicted Train Delay on {{ date }}: {{ prediction }} minutes</h2>
        {% endif %}
    </div>
</body>
</html>
